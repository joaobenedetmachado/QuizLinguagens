<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Linguagens</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="nav">
    </div>
    <div id="main">
        <header>
            <h1>Quiz Linguagens</h1>
        </header>
        <div class="card" >
            <img  id='img' class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="perguntaTitulo" >Card title</h5>
              <p class="card-text" id="perguntaParagrafo" >Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <p class="card-text" id="SobreResposta"></p>
              <button type="button" id="btn1" onclick="selecionarResposta(1)" class="btn btn-light">Pergunta 1</button>
              <button type="button" id="btn2" onclick="selecionarResposta(2)" class="btn btn-light">Pergunta 2</button>
              <button type="button" id="btn3" onclick="selecionarResposta(3)" class="btn btn-light">Pergunta 3</button>
              <button type="button" id="btn4" onclick="selecionarResposta(4)" class="btn btn-light">Pergunta 4</button>
              
              <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" onclick="voltarPergunta()" class="btn btn-outline-primary" style="max-width: 100px;">Voltar</button>
              </div>
              
            </div>
          </div>
    </div>
    <div id="footer">

    </div>
    <script src="script.js"></script>
</body>
</html>
